<div class="dm-lib-tpl-component-root">
    Boolean property: {{ booleanProperty }}
    <div *ngIf="booleanProperty" class="dm-lib-tpl-component-number mt1">
        Number property: {{ numberProperty }}
        <br>
        <button (click)="numberProperty++; numberPropertyChange.emit(numberProperty);">numberProperty++</button>
    </div>
</div>
